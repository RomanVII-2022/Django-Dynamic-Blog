{% extends 'base.html' %}
{% load static %}

{% block navbar %}
                <ul class="navbar-nav flex-column text-left">
					<li class="nav-item">
					    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home fa-fw mr-2"></i>Home<span class="sr-only">(current)</span></a>
					</li>
                    <li class="nav-item">
					    <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-user fa-fw mr-2"></i>About Us</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-bookmark fa-fw mr-2"></i>Admin</a>
					</li>
				</ul>
{% endblock %}

{% block content %}

    
    <div class="main-wrapper">
	    <section class="cta-section theme-bg-light py-5">
		    <div class="container">
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Message: </strong> {{message}}
                </div>
                {% endfor %}
			    <h2 class="heading">Get In Touch:</h2>
			    <form method="POST" enctype="multipart/form-data" class="signup-form justify-content-center pt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
		    </div>
	    </section>
    </div>
    

	    
{% endblock %}
